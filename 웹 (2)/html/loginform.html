<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railro Tour : 로그인</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/loginform.css">

</head>
<body>
    <div id="wrap">
       <section>
           <span class="logo">
                <a href="../index.html">
                    <img src="../jpg/RailroTour%20LOGO.png" alt="" width="250px">
                </a>
           </span>

        
            <form action="">
                <input type="text" class="id" id="e_mail" placeholder="아이디">
                <input type="password" class="pw" id="password"  placeholder="비밀번호">
                <div class="discrution">
                   <br>
                    아이디 또는 비밀번호를 입력해주세요.
                </div>
                <input type="button" value="로그인" class="login_bt" onclick="checkValue(this)">
                <div id="auto_login">  
                    <ul>
                        <li><input type="checkbox" value="auto_login">&nbsp;&nbsp;자동 로그인</li>
                        <li class="sign_up">
                            <a href="">비밀번호 찾기</a>
                        </li>
                    </ul>
                </div>
            </form>
       </section>
    </div>
        <script>
            checkValue = function(element){
                var inputText1 = document.getElementById("e_mail");
                var userNameValue1 = inputText1.value;
                var inputText2 = document.getElementById("password");
                var userNameValue2 = inputText2.value;
              
                if(userNameValue1==""){
                    alert("아이디를 입력해주세요.");
                }
                else if(userNameValue2==""){
                    alert("비밀번호를 입력해주세요.");
                }
            }
    </script>
</body>
</html>
